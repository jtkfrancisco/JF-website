<!DOCTYPE html>
<html>
	<head>
		<title>JF DESIGNS</title>
		<link rel = "stylesheet" type = "text/css" href = "style.css"/>

	<body>
		<!-- Main Nav -->
		<div class=clickContainer>
			<div class="clickBox-home"></div>
			<div class="clickBox-work"></div>

		<div class=clickContainer>
			<!-- <div class="textBox-email">JTKfrancisco@gmail.com</div> -->
			<img class="Background_img" src="page_About-04.png">
		</div>

		<div class=clickContainer>
			<div class="clickBox-feature01">

			</div>

		<img class="Background_img" id="Testimonials" src="page_Testimonials.png">

		<div class=clickContainer>
			<div class="clickBox-email"></div>
			<div class="clickBox-instagram"></div>
			<img class="Background_img" src="page_Footer.png">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
